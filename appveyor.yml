version: 1.0.{build}
image: Visual Studio 2017 Preview
skip_tags: true
skip_commits:
  files:
    - '**/*.md'
    - appveyor.yml
dotnet_csproj:
  patch: true
  file: '**\*.csproj'
  version: '{version}'
  package_version: '{version}'
build_script:
  - dotnet build -c Release
test_script:
  - dotnet test DiscordBot4MeCore.xUnit.Tests/DiscordBot4MeCore.xUnit.Tests.csproj
